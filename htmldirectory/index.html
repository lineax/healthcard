<!DOCTYPE html>
<html>
  <body>
    <h1>Lets Scan Healthcard</h1>
    <form
      action="scan"
      enctype="multipart/form-data"
      method="post"
      autocomplete="off"
    >
      <input type="submit" value="Scan Image" />
    </form>
    <form
      action="capture"
      enctype="multipart/form-data"
      method="post"
      autocomplete="off"
    >
      <input type="submit" value="Capture Image" />
    </form>
    <form
      action="upload"
      enctype="multipart/form-data"
      method="post"
      autocomplete="off"
    >
      <input type="submit" value="Upload Image" />
    </form>
  </body>
</html>
